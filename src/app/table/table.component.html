<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="d-flex align-items-end flex-column mb-3">
        <button mat-raised-button color="primary" (click)="openDialog()">
          <mat-icon>addchart</mat-icon>
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="entryDate">
          <th mat-header-cell *matHeaderCellDef> Entry Date </th>
          <td mat-cell *matCellDef="let element"> {{element.entryDate | date:'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="entryPrice">
          <th mat-header-cell *matHeaderCellDef> Entry Price </th>
          <td mat-cell *matCellDef="let element"> {{element.entryPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="exitDate">
          <th mat-header-cell *matHeaderCellDef> Exit Date </th>
          <td mat-cell *matCellDef="let element"> {{element.exitDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="exitPrice">
          <th mat-header-cell *matHeaderCellDef> Exit Price </th>
          <td mat-cell *matCellDef="let element"> {{element.exitPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="profit">
          <th mat-header-cell *matHeaderCellDef> Profit </th>
          <td mat-cell *matCellDef="let element"> {{element.profit | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent">
              <mat-icon (click)="openDialog(element)">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon (click)="deleteHandler(element.id)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
