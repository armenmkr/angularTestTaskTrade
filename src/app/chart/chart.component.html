<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="chart">
                <canvas baseChart [datasets]="chart_Data" [labels]="chart_Labels" [options]="chart_Options"
                    [plugins]="chart_Plugins" [legend]="true" chartType="line">
                </canvas>
            </div>
        </div>
    </div>
</div>
